spring.application.name=prueba-tecnica


# Configuración de la base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.initialization-mode=always
spring.datasource.h2.console.settings.web-allow-others=true
spring.h2.console.settings.web-allow-others=true
# Consola H2 - Interfaz web de administración de BD
spring.h2.console.enabled=true
# Ruta de acceso a la consola
spring.h2.console.path=/h2-console
